<!-- @format -->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Job Post</title>
        <link rel="stylesheet" href="styles.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
    </head>
    <body>
        <div class="card">
            <div class="card-content">
                <section class="job-header">
                    <div class="job-header__icon-container">
                        <i class="fa-solid fa-feather job-header__icon"></i>
                    </div>
                    <div class="job-header__content">
                        <h2 class="job-title">Product Designer at Wisely</h2>
                        <p class="location">
                            <i class="fas fa-map-marker-alt"></i> Austin, TX or
                            Remote
                        </p>
                        <div class="buttons">
                            <button class="button button--save">Save</button>
                            <button class="button button--apply">Apply</button>
                        </div>
                    </div>
                    <button class="card-menu" aria-label="Menu">
                        <i class="fa-solid fa-list-ul"></i>
                    </button>
                </section>
                <section class="card-details">
                    <div
                        class="card-details__section card-details__section--job"
                    >
                        <h3 class="card-details__heading">Job</h3>
                        <ul class="card-details__list">
                            <li class="card-details__item">7/9 skills match</li>
                            <li class="card-details__item">32 applicants</li>
                        </ul>
                    </div>
                    <div
                        class="card-details__section card-details__section--company"
                    >
                        <h3 class="card-details__heading">Company</h3>
                        <ul class="card-details__list">
                            <li class="card-details__item">
                                51 - 200 employees
                            </li>
                            <li class="card-details__item">
                                Computer software
                            </li>
                        </ul>
                    </div>
                    <div
                        class="card-details__section card-details__section--connections"
                    >
                        <h3 class="card-details__heading">Connections</h3>
                        <p class="card-details__text">
                            You don't have connections working at Wisely
                        </p>
                    </div>
                </section>
                <button class="button button--view">View Job Post</button>
            </div>
        </div>
    </body>
</html>
